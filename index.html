<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!--Import Fontawesome Icon -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!--import animate.css-->
		<link rel="stylesheet" href="css/animate.css">
		  <!--Import materialize.css-->
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection/">
		<link rel="stylesheet" href="css/materialize.min.css">
		
	</head>
	<body>
		<div class="wrapper">
			
		
		<div class="row ">
			
			<div class="col s12">
				
			
				
				<div class="signupform center-align animated fadeInDown">
					<h3>Sign up</h3>

					<div class="row">
				    <form class="col s12">

				      <div class="row">
				        <div class="input-field ">
				         <input id="Name" type="text" class="validate">
				          <label for="Name">First Name</label>
				       </div>

				        <div class="input-field ">
				         <input id="email" type="email" class="validate">
				          <label for="Email">Email</label>
				        </div>
				        <div class="input-field ">
				     
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				       </div>

				        <div class="input-field ">
				     
				          <input id="password" type="password" class="validate">
				          <label for="password">Retype Password</label>
				        </div>
				      </div>
				    </form>
				  </div>


					<button class="custom-btn" type="submit" name="action">Sign up
    				
  					</button>
  					<h5>or</h5>
					<div class="social-btn">
					<button class="custom-btn-f waves-effect waves-light" type="submit" name="action">&nbsp;
					<i class="fa fa-facebook"></i>&nbsp;
    				
  					</button>

  					<button class="custom-btn-g waves-effect waves-light" type="submit" name="action"><i class="fa fa-google-plus"></i>
    				
  					</button>
				</div>

  				</div>


				</div>
				
					
				
			</div>	
		</div>

		
			<div class="col s12">
				<div class="footer-container">
					<div class="copy-rt">
						<h1>Sticky Footer</h1>
						
					</div>
					
					
				</div>
				
				
			</div>
		</div>
		
  
        
		<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
		
	</body>

</html>
